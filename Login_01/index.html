<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section id="content1" class="container">
        <div>
          <h1>Join Us</h1>
          <p>Let`s Make Your Dream It Reality</p>
        </div>
        <img src="images/undraw_enter_uhqk (1).svg" alt="" />
      </section>

      <section id="content2" class="container">
        <aside>
          <form action="">
            <h2>Hello ! Welcome</h2>
            <label for="" id="login">Email Or Mobile Number</label>
            <input required type="text" class="input" />

            <label for="" id="password">Password</label>
            <input required type="password" class="input" />

            <div id="remember">
              <div>
                <input type="checkbox" id="" />
                <label for="">Remember Me</label>
              </div>
              <a href="">Forgot Password?</a>
            </div>

            <div id="enter">
              <button type="submit">Login</button>
              <p>-OR-</p>
            </div>
            <div id="social-medias">
              <a href="" id="google" class="images"
                ><img src="images/google.svg" alt=""
              /></a>
              <a href="" id="facebook" class="images"
                ><img src="images/facebook-color.svg" alt=""
              /></a>
              <a href="" id="apple" class="images"
                ><img src="images/apple.svg" alt=""
              /></a>
            </div>

            <p id="sign-up">Don't have an account? <a href="">Sign Up</a></p>
          </form>
        </aside>
      </section>
    </main>
  </body>
</html>
